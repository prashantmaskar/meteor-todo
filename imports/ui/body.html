<body>
   <div class="container">
      <header>
         <h1>ToDo List</h1>
         <form class="new-task">
         <input type="text" name="text" placeholder="Add Your Tasks"/>
         </form>
     </header>
    <ul>
       {{#each tasks}}
          {{> task}}
       {{/each}}
  
    </ul>

   </div>

</body>
